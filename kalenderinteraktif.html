<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kalender Interaktif</title>
  <link rel="stylesheet" href="style1.css"/>
</head>
<body>
  <div class="calendar-wrapper">
    <div class="calendar-header">
      <button id="prevMonth">&lt;</button>
      <h2 id="monthYear"></h2>
      <button id="nextMonth">&gt;</button>
    </div>

    <div class="calendar-weekdays">
      <div>Min</div><div>Sen</div><div>Sel</div><div>Rab</div>
      <div>Kam</div><div>Jum</div><div>Sab</div>
    </div>

    <div id="calendarDays" class="calendar-days"></div>
  </div>

  <div class="task-section">
    <h3>Daftar Tugas</h3>
    <input type="text" id="newTaskInput" placeholder="Tulis tugas..." />
    <button id="addTaskBtn">Tambah Tugas</button>
    <div id="taskList" class="task-list"></div>
  </div>

  <script src="script1.js"></script>
</body>
</html>
